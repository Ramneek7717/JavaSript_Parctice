<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Event=animationstart Event</title>
    <style>
           #myDiv{
            width: 100%;
            height: 100px;
            background:orange;
            position: relative;
            font-size: 18px;
            padding: 16px;
        }
        @keyframes mymove{
            from{top:0px;}
            to{top:200px;}
        }
    </style>
</head>
<body>
    <h1>HTML Event=animationstart Event</h1>
    <h3>Do something when a CSS animation starts:</h3>
    <h1>HTML DOM Events</h1>
    <h2>The animationstart,animationiteration and animationend Events</h2>
     <div id="myDiv" onclick="myFunction()">
       Click me to start the animation.
     </div>
     <script>
        const div1=document.getElementById("myDiv");
        function myFunction()
        {
            div1.style.animation="mymove 4s 2";
        }
        div1.addEventListener("animationstart",myStartFunction);
        div1.addEventListener("animationiteration",myRepeatFunction);
        div1.addEventListener("animationend",myEndFunction);
        function myStartFunction()
        {
            this.innerHTML="The animation has started";
            this.style.backgroundColor="pink";
        }
        function myRepeatFunction()
        {
            this.innerHTML="The animation was palyed again";
            this.style.backgroundColor="lightblue";
        }
        function myEndFunction()
        {
            this.innerHTML="The amimation has completed";
            this.style.backgroundColor="lightgray";
        }
     </script>
</body>
</html>
