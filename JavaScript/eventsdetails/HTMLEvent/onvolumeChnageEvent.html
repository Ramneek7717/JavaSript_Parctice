<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onvolumechange Event</h2>

<p>Use the addEventListener() method to attach a "volumechange" event to a video element.</p>

<video controls id="myVideo">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<p>Try to change the volume.</p>

<p id="demo"></p>

<script>
document.getElementById("myVideo").addEventListener("volumechange", myFunction);

function myFunction() {
  document.getElementById("demo").innerHTML += "The volume has been changed! ";
}
</script>

</body>
</html>
