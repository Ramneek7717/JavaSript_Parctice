    <h3>Call a function when cutting some text of a &lt;p&gt; element. <br>
        (Note that contenteditable is set to "true"):</h3>
    <p contenteditable="true" oncut="myFunction()"> Try to cut this text</p>
    <p id="demo"></p>
    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="You cutted text!";
        }
