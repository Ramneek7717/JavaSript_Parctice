<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Events</title>
</head>
<body>
    <h1>HTML DOM Events</h1>
    <h3>The onended Event</h3>
    <p>Use the addEventListener() method to attach an "ended" event to an audio element.</p>
    <p>Press play and wait for the audio to end.</p>
    <audio id="myAudio" controls>
       <source src="horse.ogg" type="audio/ogg">
       <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p id="demo"></p>
    <script>
       document.getElementById("myAudio").addEventListener("ended", myFunction);
       function myFunction() {
       document.getElementById("demo").innerHTML = "The audio has ended.";
       }
</script>
</body>
</html>
