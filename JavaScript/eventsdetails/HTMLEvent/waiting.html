<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onwaiting Event</h2>

<p>Use the addEventListener() method to attach a "waiting" event to a video element:</p>

<video controls id="myVideo">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<p>Play the video.</p>

<p id="demo"></p>

<script>
document.getElementById("myVideo").addEventListener("waiting", myFunction);

function myFunction() {
  document.getElementById("demo").innerHTML = "Buffering";}
</script>

</body>
</html>
