    <h3>In JavaScript, using the addEventListener() method:</h3>
    <p>Use the addEventListener() method to attach a "dblClick" event to a p element.</p>
    <p id="demo">double-click me.</p>
    <script>
        document.getElementById("demo").addEventListener("dblclick",myFunction);
        function myFunction()
        {
            document.getElementById("demo").innerHTML="I was double-clicked!";
        }
    </script>
