     <h3>In JavaScript,using the addEventListener() method:</h3>
     <h1>HTML DOM Events</h1>
     <h2>The beforeprint Event</h2>
     <p>Use the addEventListener() method to attach a "beforeprint" event to the window object.</p>
     <h3>Print this document!</h3>
     <p><b>Tip :</b> The keyBoard shortcut ctrl+ P prints a page.</p>
     <script>
        window.addEventListener("beforeprint",myFunction);
        function myFunction()
        {
            alert("You are about to print this document!");
        }
     </script>
