<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Event ondurationchange Event</title>
</head>
<body>
   <h1>HTML Event ondurationchange Event</h1>
   <video controls ondurationchange="myFunction()">
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    Your browser does not support video playback.
  </video>
  
  <p id="demo">Event has fired: </p>
  
  <p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
  
  <script>
  function myFunction() {
    document.getElementById("demo").innerHTML += "Duration has changed";
  }
  </script>
</body>
</html>
