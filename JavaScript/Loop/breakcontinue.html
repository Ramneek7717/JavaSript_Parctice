<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue Statement</title>
</head>
<body>
    <script>
        // program using break Statement
        console.log("break statement");
        for(let i=0;i<10;i++)
        {
            if(i===3)
            break;
            console.log("This is Number is "+i);
        }
        // using continue statement
        console.log("continue statement");
        for(let i=0;i<10;i++)
        {
            if(i==3)
            continue ;
            console.log("The number is "+i);
        }

        // break labelname;
        //continue labelname;

    </script>
</body>
</html>
