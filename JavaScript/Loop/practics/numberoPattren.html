<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Triangle Pattren</title>
</head>
<body>
    <script>
        let n=5;//height of Pattren
        let string="";
        let count=1;
        for(let i=1;i<=n;i++)
        {
            for(let j=1;j<=i;j++)
            {
                string+=count;
                 count++;
                
            }
            string+=("\n");
            
        }
        console.log(string);
    </script>
</body>
</html>
