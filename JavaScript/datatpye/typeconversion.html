        Date.prototype.myMonth = function () {
            if (this.getMonth() == 0)
                return "January";

                return "Februray";

                return "March";

            if (this.getMonth() == 9)
                return "October";
            if (this.getMonth() == 10)
                return "November";
            if (this.getMonth() == 11)
                return "December";
        }

        console.log("\"5\"*\"2\":\t" + ("5" * "2"));

        console.log(`\tfalse\t\t\t\t${Number(false)}\t\t\t\t\t\t${String(false)}\t\t\t\t\t${Boolean(false)}`);
