<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The forEach() Method</title>
</head>
<body>
  <h1>The forEach() Method</h1>
  <p>The <span style="color:red">foreach()</span> method invokes a function for each set element:</p>  
   <p id="demo"></p>
   <script>
    //Create a set
    const letters=new Set(["a","b","c"]);
    //List all elements
    let text="";
    letters.forEach(function(value)
    {
        text+=value+"<br>"
    });
    document.getElementById("demo").innerHTML=text;
   </script>
</body>
</html>
