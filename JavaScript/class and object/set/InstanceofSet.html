<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof Set</title>
</head>
<body>
    <h1>instanceof Set</h1>
    <p>For a Set,<Span style="color:red">instanceof Set</Span> returns true:</p>
    <p id="demo"></p>
    <script>
        //create a new set
        const letters=new Set(["a","b","c"]);
        //Display typeof
        document.getElementById("demo").innerHTML=letters instanceof Set;
    </script>
</body>
</html>
