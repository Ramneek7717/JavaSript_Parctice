<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map.size</title>
</head>
<body>
    <h1>Map.size</h1>
    <p>The <span style="color: red;">size</span> property returns the number of elements in a Map:</p>
    <p id="demo"></p>
    <script>
        //Create a Map
        const fruits=new Map([
            ["apples",500],
            ["bananas",300],
            ["oranges",200]
        ]);
        document.getElementById("demo").innerHTML=fruits.size;
    </script>
</body>
</html>
