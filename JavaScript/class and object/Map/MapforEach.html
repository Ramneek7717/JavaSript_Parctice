<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map.forEach()</title>
</head>
<body>
    <h1>Map.forEach()</h1>
    <p>The<span style="color: red;">forEach()</span> method invokes a callback for each key/values pair in a Map:
    </p>
    <p id="demo"></p>
    <script>
        //Create a Map
        const fruits=new Map([
            ["Apples",500],
            ["bananas",300],
            ["oranges",200]
        ]);
        let text="";
        fruits.forEach(function(value,key){
            text+=key+'='+value+"<br>"
        })
        document.getElementById("demo").innerHTML= text;
    </script>
</body>
</html>
