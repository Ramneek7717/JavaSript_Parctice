<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying the object Properties in a Loop</title>
</head>
<body>
    <h1>Displaying the Object Properties in a Loop</h1>
    <p>The properties of an object can be collected in a loop:</p>
    <p id="demo"></p>
    <script>
        const person={
            name:"John",
            age:30,
            city:"New York"
        };
        let txt="";
        for(let x in person)
        {
            txt+=person[x]+" ";

        };
        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
