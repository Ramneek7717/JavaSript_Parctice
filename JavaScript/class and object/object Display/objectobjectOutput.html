<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Displaying a JavaScript object will output [object Object].</title>
</head>
<body>
    <h1>Displaying a JavaScript object will output [object Object]</h1>
    <p><b>[object Object]</b></p>
    <p id="demo"></p>
    <script>
        const person={
            name:"John",
            age:30,
            city:"New York"
        };
        document.getElementById("demo").innerHTML=person;
    </script>
</body>
</html>
