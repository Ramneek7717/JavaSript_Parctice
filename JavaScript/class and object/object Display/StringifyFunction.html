<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringify Function</title>
</head>
<body>
    <h1>Stringify Function</h1>
    <p><span style="color: red;">JSON.stringify</span> will not stringify functions:</p>
    <p id="demo"></p>
    <script>
        const person={
            name:"John",
            age:function(){return 30;}
        };
        document.getElementById("demo").innerHTML=JSON.stringify(person);
    </script>
    <p>This can be "fixed" if you convert the functions into strings before stringifying.</p>
    <p id="demo1"></p>
    <script>
        const person1={
            name1:"John1",
            age1:function(){return 30;}
        };
        person1.age1=person1.age1.toString();
        let myString=JSON.stringify(person1);
        document.getElementById("demo1").innerHTML=myString;
    </script>
</body>
</html>
