<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.defineProperty()</title>
</head>
<body>
    <h1>Object.defineProperty()</h1>
    <p>The <span style="color: red;">Object.defineProperty</span> method can also be used to add Getters and Setters:</p>
    <p>Perfect for crating counters:</p>
    <p id="demo"></p>
    <script>
        //Define an object
        const obj={
            counter:0
        };
        //Define Setters and Getters
        Object.defineProperty(obj,"reset",{
            get:function()
            {this.counter=0;}
        });
        Object.defineProperty(obj,"increment",{
            get:function()
            {this.counter++;}
        });
        Object.defineProperty(obj,"decrement",{
            get:function()
            {this.counter--;}
        });
        Object.defineProperty(obj,"add",{
            set:function(value)
            {this.counter +=value;}
        });
        Object.defineProperty(obj,"subtract",{
            set:function(value)
            {this.counter -=value;}
        });
        //play with counter:
        obj.reset;
        obj.add=5;
        obj.subtract=1;
        obj.increment;
        obj.decrement;
        document.getElementById("demo").innerHTML=obj.counter;

    </script>    











    </p>
</body>
</html>
