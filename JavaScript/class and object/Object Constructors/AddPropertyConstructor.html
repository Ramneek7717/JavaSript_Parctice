<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Property to a Constructor</title>
</head>
<body>
    <h1>Adding a property to a Constructor</h1>
    <p>You cannot add a new property to an object constructor the same way you add a new property to an existing object:</p>
     <p id="demo"></p>
     <script>
        //Constructor function for Person Objects
        function Person(first,last,age,eye)
        {
            this.firstName=first;
            this.lastName=last;
            this.age=age;
            this.eyeColor=eye;
        }
        //You can NOT add a new property to a constructor function
        Person.nationality="English";
        //Create 2 person objects
        const myFather=new Person("John","Doe",50,"blue");
        const myMother=new Person("Sally","Rally",48,"green");
        //Display nationality
        document.getElementById("demo").innerHTML="The nationality of my father is "+myFather.nationality;
        </script>
        <p>To add a new property to a constructor, you must add it to the constructor function:</p>
         <p id="demo1"></p>
         <script>
            //Constructor function for Person objects
            function Person1(first1,last1,age1,eye1)
            {
                this.firstName1=first1;
                this.lastName1=last1;
                this.age1=age1;
                this.eyeColor1=eye1;
                this.nationality="English";
            }
            //Create 2 Person Objects
            
                const myFather1=new Person1("John","Doe",50,"Blue");
                const myMother1=new Person1("Sally","Rally",48,"green"); 
            //Display nationality
            document.getElementById("demo1").innerHTML="My father is "+myFather1.nationality+".<br>My Mother is "+myMother1.nationality; 
            
         </script>       
</body>
</html>
