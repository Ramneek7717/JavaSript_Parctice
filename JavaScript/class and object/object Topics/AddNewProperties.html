<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Properties</title>
</head>
<body>
    <h1>Adding New Properties</h1>
    <p>You can add new properties to an existing object by simply giving it a value.</p>
    <p id="demo"></p>
    <script>
        const person={
            fristName:"John",
            lastName:"Doe",
            age:50,
            eyecolor:"blue"  
        };
        person.nationality="English";
        document.getElementById("demo").innerHTML=person.fristName+" is "+person.nationality+" . ";
    </script>
</body>
</html>
