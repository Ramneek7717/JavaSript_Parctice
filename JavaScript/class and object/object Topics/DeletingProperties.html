<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting object Properties</title>
</head>
<body>
  <h1>Deleting object Properties</h1>
  <p>The <span style="color: red;">delete</span> keyword deletes a property from an object:</p>  
   <p id="demo"></p>
   <script>
    const person={
        firstName:"John",
        lastName:"Doe",
        age:50,
        eyeColor:"blue"
    };
//    delete person.age; or
       delete person["age"];
       document.getElementById("demo").innerHTML=person.firstName+" is "+person.age+" years old.";

   </script>

</body>
</html>
