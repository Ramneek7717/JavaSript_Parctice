<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Object Methods with parentheses</title>
</head>
<body>
   <h1>Accessing Object Methods with parentheses</h1>
   <p>An object method is a function definition,stored as a property value.</p>
   <p id="demo"></p>
   <script>
    //create an Object:
    const person={
        firstName:"John",
        lastName:"Doe",
        id:5566,
        fullName:function(){
            return this.firstName+" "+this.lastName;
        }
    };
    //Display data from the object:
    document.getElementById("demo").innerHTML=person.fullName();
   </script>
</body>
</html>
