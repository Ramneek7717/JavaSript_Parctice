<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>for...in loop</title>
</head>
<body>
    <h1> for...in loop</h1>
    <p>for...in statement loops through the properties of an object.</p>
    <p>The block of code inside of the for...in loop will be executed once for each property.</p>
    <p id="demo"></p>
    <script>
        const person={
            fname:"John",
            lname:"Doe",
            age:25
        };
        let txt="";
        for( let x in person){
            txt+=person[x] +"<br>";

        }
        document.getElementById("demo").innerHTML=txt;

    </script>
</body>
</html>
