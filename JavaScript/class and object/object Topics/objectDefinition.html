<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Definition</title>
</head>
<body>
    <h1>Object Definition</h1>
    <p>Define ( and create ) a JavaScript object with an object literal:</p>
     <p id="demo"></p>
     <script>
        //Create an Object:
        const person={
            fristName:"John",
            lastName:"Doe",
            age:50,
            eyeColor:"blue"
        };
        //Dislay some data from the object:
        document.getElementById("demo").innerHTML=person.fristName + " is "+ person.age +" years old.";
     </script>
</body>
</html>
