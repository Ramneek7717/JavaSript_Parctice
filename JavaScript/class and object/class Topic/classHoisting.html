<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Hoisting</title>
</head>
<body>
    <p>Class Hoisting Topic</p>
    <p>You will get an arror if you try touse a class before it is declared.</p>
    <p id="demo"></p>
    <script>
        //You cannot use the class yet.
      //  myCar=new Car("Ford");
        //will raise an error.
        class Car{
            constructor(brand)
            {
                this.carname=brand;
            }
        }
        //Now you can use the class:
        const myCar=new Car("Ford");
        document.getElementById("demo").innerHTML = myCar.carname;
    </script>
</body>
</html>
