<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array findLast() Method</title>
</head>
<body>
    <h1>Array findLast() Method</h1>
    <p>The <span style="color: red;">findLast()</span> method that will start from the end of an array and return the value of the first element that satisfies a condition.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const temp=[27,28,30,40, 42, 35, 67, 30];
        let high=temp.findLast(x=>x>40);
        document.getElementById("demo1").innerHTML="The temperature are :"+temp;
        document.getElementById("demo2").innerHTML="The last temperature over 40 was "+high;
    </script>
</body>
</html>
