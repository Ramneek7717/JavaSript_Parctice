<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array findLastIndex() method</title>
</head>
<body>
    <h1>Array findLastIndex() method</h1>
    <p>The <span style="color: red;">findLastIndex()</span> method  finds the index of the last element that satisfies a condition.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const temp=[27,28,30,40, 42, 35, 67, 30];
        let high=temp.findLastIndex(x=>x>40);
        document.getElementById("demo1").innerHTML="The temperature are :"+temp;
        document.getElementById("demo2").innerHTML="The last temperature over 40 was in position  "+(high+1);
    </script>
</body>
</html>
