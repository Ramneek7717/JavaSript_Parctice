<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing an Array</title>
</head>
<body>
    <h1>Reversing an Array</h1>
    <p>The <span style="color: red;">reverse()</span> method reverse the element in an array:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruit=[
            "Banana",
            "Orange",
            "Apple",
            "Mango"
        ];
        document.getElementById("demo1").innerHTML="The unreversed List = "+fruit;
        fruit.reverse();
        document.getElementById("demo2").innerHTML="The reversed List =" +fruit;
    </script>

</body>
</html>
