<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sort() Method</title>
</head>
<body>
    <h1>Sorting an Array</h1>
    <p> The <span style="color: red;">sort()</span> method sorts an array alphabetically:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruit = [
            "Banana",
            "Orange","Apple",
            "Mango"
        ];
        document.getElementById("demo1").innerHTML="The unsorted list ="+fruit;
        fruit.sort();
        document.getElementById("demo2").innerHTML="The sorted list ="+fruit;
    </script>
</body>
</html>
