<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting an Array in Random Order</title>
</head>
<body>
    <h1>Sorting an Array in Random Order</h1>
    <p>Using a sort function, like explained above, You can sort an numeric array in random order</p>
    <p>Click the button (again and again ) to sort the array in random order.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
     const points=[
          40,100,1,5,25,10
     ];
     document.getElementById("demo1").innerHTML=points;
    //  function myFunction(){
    //     points.sort( function() {return 0.5-Math.random()});

    //  }
    function myFunction() {
  points.sort(function(){return 0.5 - Math.random()});


     document.getElementById("demo2").innerHTML=points;
        }    </script>
</body>
</html>
