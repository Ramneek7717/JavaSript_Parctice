<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript new Array()</title>
</head>
<body>
    <h1>JavaScript new Array()</h1>
    <p>JavaScript has a built-in array constructor <span style="color: red;">new Array()</span>.</p>
    <p>But you can safely us <span style="color: red;">[]</span>instead.</p>
    <p>
        These two different statements both create a new empty array named points:
        <br>
        <code>
        const points = new Array();<br>
const points = [];</code>
    </p>
    <p id="demo"></p>
    <p>Avoid using new Array().Use[] instead.</p>
    <p id="demo1"></p>
    <script>

      const points =new Array(40,100,1,5,25,10);
      document.getElementById("demo").innerHTML=points;
      const points1=[40,100,1,5,25,11];
      document.getElementById("demo1").innerHTML=points1;
    </script>
</body>
</html>
