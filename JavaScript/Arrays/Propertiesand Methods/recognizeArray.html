<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize an Array</title>
</head>
<body>
    <h1>Recogine an Array</h1>
    <h1>typeof</h1>
    <p id="demo"></p>
    <h1>Array.isArray(ArrayName);</h1>
    <p>To solve this problem ECMAScript 5 (JavaScript 2009) defined a new method Array.isArray():</p>
    <p id="demo1"></p>
    <h1>instanceof</h1>
     <p>The instanceof operator returns true if an object is created by a given constructor:</p>
    <p id="demo2"></p>
    <script>
    const fruits=[
          "Banana",
           "Orange",
           "Apple",
          "Mango"];
        document.getElementById("demo").innerHTML=typeof fruits;
        document.getElementById("demo1").innerHTML=Array.isArray(fruits);
        document.getElementById("demo2").innerHTML=fruits instanceof Array;
        </script>
    
</body>
</html>
