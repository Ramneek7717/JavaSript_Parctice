<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing the Last Array Element</title>
</head>
<body>
    <h1>Accessing the Last Array Element</h1>
    <p id="demo"></p>
    <script>
        const Fruits=[
            "Banana",
            "Orange",
            "Apple",
            "Mango"
        ];
        document.getElementById("demo").innerHTML=Fruits[Fruits.length-1];
    </script>
</body>
</html>
