<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing the First Array Element</title>
</head>
<body>
    <h1>Accessing the First Array Element</h1>
    <h2>Bracket Indexing</h2>
    <p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>
    <p id="demo">

    </p>
    <script>
        const Fruits=[
            "Banana",
            "Orange",
            "Apple",
            "Mango"
        ];
        document.getElementById("demo").innerHTML=Fruits[0];
    </script>
</body>
</html>
