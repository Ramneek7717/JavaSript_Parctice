<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.forEach() Function:</title>
</head>
<body>
    <h3>you can also use the <span style="color:red"> Array.foreach()</span> function:</h3>
  
    <h4>The forEach() Method</h4>
<p>Call a function for each array element:</p>
<p id="demo"></p>
<script>
    const fruits=[
        "Banana",
        "Orange",
        "Apple",
        "Mango"
    ];
    let text="<ul>";
        fruits.forEach(myFunction);
        text+="</ul>";
        document.getElementById("demo").innerHTML=text;
        function myFunction(value)
        {
            text+="<li>"+value+"</li>";
        }
   
</script>
</body>
</html>
