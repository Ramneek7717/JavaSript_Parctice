<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associative Array</title>
</head>
<body>
    <h1>Accociative Array</h1>
    <p id="demo"></p>
    <script>
        const person =[];
        person[0]="John";
        person[1]="Doe";
        person[2]=46;
        document.getElementById("demo").innerHTML=person[0]+" "
        +person.length;
   </script>
</body>
</html>
