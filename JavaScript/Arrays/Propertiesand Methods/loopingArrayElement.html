<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Array Elements</title>
</head>
<body>
  <h1>
    Looping Array Elements
  </h1>
  <p>One way to loop through an array, is using a <span style="color: red;">for</span></p> loop:  
</body>
<p id="demo">

</p>
<script>
    const fruits=[
        "Banana",
        "Orange",
        "Apple",
        "Mango"
    ];
    let fLen=fruits.length;
    let text="<ul>";
    for(let i=0;i<fLen;i++)
    {
        text+="<li>" +fruits[i]+"</li>";
    }
    text+="</ul>";
    document.getElementById("demo").innerHTML=text;
</script>
</html>
