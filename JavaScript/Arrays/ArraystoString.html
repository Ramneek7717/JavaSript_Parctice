<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting an Array to a String</title>
</head>
<body>
    <h1>Converting an Array to a String</h1>
    <p>The JavaScript method <span style="color: red;">toString()</span> converts an array to a string of (comma separated)
     array values.</p>
     <p id="demo"></p>
     <script>
      const fruits=[
         "Banana",
         "Orange",
         "Apple",
         "Mango"
      ];
      document.getElementById("demo").innerHTML=fruits.toString();
     </script>
</body>
</html>
