<body>
    <h1>Arrays are Objects</h1>
    <p>Arrays are a special type of objects. The <span style="color:red">Typeof</span> operator in JavaScript retruns "object" for arrays.</p>
    <p>But, JavaScript arrays are best described as arrays.</p>
   <p> Arrays use <span style="color: black;"><b>numbers</b></span>
    to access its "elements". In this example, <span style="color: red;">person[0]</span> returns john: </p>
    <p id="demo">

    </p>
    <script>
        const person =["John","Deo",46];
        document.getElementById("demo").innerHTML=person[0];
    </script>
