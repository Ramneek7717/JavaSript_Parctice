<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array The at() Method</title>
</head>
<body>
    <h1>Arrays</h1>
    <h3>The at() Method</h3>
    <p>The at() method return an indexed element from an array:</p>
     <p id="demo"></p>
     <script>
        const fruits=[
            "Banana",
            "Apple",
            "Orange",
            "Mango"
        ];
        let fruit=fruits.at(2);
        document.getElementById("demo").innerHTML=fruit;
     </script>
     <h3>Bracket Notation</h3>
     <p>The bracked notation[] returns an indexed element from an array:</p>
     <p id="demo1"></p>
     <script>
        const fruits1=[
            "Banana",
            "Apple",
            "Orange",
            "Mango"
        ];
        let fruit1=fruits1[2];
        document.getElementById("demo1").innerHTML=fruit1;
     </script>
</body>
</html>
