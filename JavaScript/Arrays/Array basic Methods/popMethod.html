<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pop()</title>
</head>
<body>
    <h1>Arrays</h1>
    <h3>pop() method</h3>
    <p>The <span style="color: red;">pop()</span> method removes the last element from an array:</p>
    <p id="demo">

    </p>
    <p id="demo1"></p>
    <script>
        const fruits=["Banana",
                       "Orange",
                        "Apple",
                    "Mango"];
    document.getElementById("demo").innerHTML=fruits;
    fruits.pop();
    document.getElementById("demo1").innerHTML=fruits;
    </script>
</body>
</html>
