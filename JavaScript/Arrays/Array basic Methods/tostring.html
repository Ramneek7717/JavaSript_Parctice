<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array toString()</title>
</head>
<body>
    <h1>Arrays</h1>
    <h3>The toString() Method</h3>
    <p>The toString method return an array as a comma separated string:</p>
    <p id="demo"></p>
    <script>
        const fruits=[
            "Banana",
            "Orange",
            "Apple",
            "Mango"
        ];
        document.getElementById("demo").innerHTML=fruits.toString();
    </script>
</body>
</html>
