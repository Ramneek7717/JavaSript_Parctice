<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces and Line breaks are not important .A declaration can span multiple Lines:</title>
</head>
<body>
    <h1>JavaScript Arrays </h1>
    <p id="demo">

    </p>
    <script>
        const cars=[
            "Saab",
            "Volvo",
            "BWM"
        ];
        document.getElementById("demo").innerHTML=cars;
    </script>
</body>
</html>
