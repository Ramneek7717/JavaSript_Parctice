<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Spread(...) Method</title>
</head>
<body>
    <h1>Array Spread(...) Method</h1>
    <p>The ... operator expands an iterable(like an array ) into more elemets:</p>
     <p id="demo1"></p>
     <p id="demo2"></p>
     <script>
        const q1=[
            "Jan","Feb","Mar"
        ];
        const q2=[
            "Apr","May","Jun"
        ];
        const q3=[
             "Jul","Aug","Sep"
        ];
        const q4=[
             "Oct","Nov","May"
        ];
        const year=[...q1,...q2,...q3,...q4];
        document.getElementById("demo1").innerHTML= "q1 = "+q1+"<br>"+"q2 = "+q2+"<br>"+"q3 = "+q3+"<br>"+"q4 = "+q4;
        document.getElementById("demo2").innerHTML=year;
     </script>
    
</body>
</html>
