<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array every() method</title>
</head>
<body>
    <h1>Array every() Method</h1>
    <p>The <span style="color: red;">every()</span> method checks if all array values pass a test.</p>
    <p id="demo1"></p>
    <p>This example checks if all array values are larger than 18:</p>
    <p id="demo2"></p>
    <script>
        const numbers=[45,4,9,16,25];
        let allOver18=numbers.every(myFunction);
        document.getElementById("demo1").innerHTML="array list ="+numbers;
        document.getElementById("demo2").innerHTML="All over 18 is "+allOver18;
        function myFunction(value,index,array)
        {
            return value>18;
        }
    </script>
</body>
</html>
