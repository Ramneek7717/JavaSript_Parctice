<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from() method</title>
</head>
<body>
   <p>Array.from() method</p>
   <p>The <span style="color: red;">Array.from()</span> method returns an array object from any object with a lenght property or any iterable object.</p>
   <p>Create an Array from a String:</p>
    <p>Return an array onject from any object with a lenght property or any iterable object.</p>
    <p id="demo1"></p>
    <script>
        const myArr=Array.from("ABCDEFG");
        document.getElementById("demo1").innerHTML=myArr;

    </script>

</body>
</html>
