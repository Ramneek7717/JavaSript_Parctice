<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array reduceRight() method</title>
</head>
<body>
    <h1>Array reduceRight() method</h1>
    <p>The <span style="color: red;">reduceRight()</span> works from right-to-left in the array.</p>
    <p id="demo1"></p>
    <p>This example finds the sum of all numbers in an array:</p>
    <p id="demo2"></p>
    <script>
        const numbers=[45,4,9,16,25];
        let sum= numbers.reduceRight(myFunction);
        document.getElementById("demo1").innerHTML=numbers;
        document.getElementById("demo2").innerHTML="The sum is ="+sum;
        function myFunction(total,value,index,array)
        {
            return total +value;
        }
    </script>
  
</body>
</html>
