<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>
</head>
<body>
    <script>
        console.log("Default Parameters-->missing arguments");
        function myFunction(x,y)
        {
            if(y === undefined)
            {
                y=2;
            }
            return x*y;
        }
        console.log("Setting a default value to a Function Parameter\n"+myFunction(4));
        console.log("Default Parameter Values\nif y is not passed or undefined, then y=10.");
        function myFunction1(x,y=10)
        {
            return x+y;
        }
        console.log(myFunction1(3));
        console.log("Function Rest Parameter(...) allows a function to treat an indefinite number of arguments as an array");
        function sum(...args)
        {
            let sum = 0;
            for(let arg of args ) sum+=arg;
            return sum;
        }
        let x=sum(4,9,16,25,29,100,66,77);
        console.log(x);



    </script>
</body>
</html>
