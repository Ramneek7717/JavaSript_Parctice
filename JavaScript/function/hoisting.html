<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Hoisting</title>
</head>
<body>
    <script>
        console.log(myFunction(5));
        function myFunction(y)
        {
            return y*y;
        }
        console.log("Function can be invoked automatically without being called ");
        //anonymous self invoking function(function without name)
        (function(){
            console.log("hello! I called myself");// it will invoke itslef
             
        })();
        console.log("Function Can be Used as Values ");
        function myFunction(a,b)
        {
                return a+b;
        }
        let x=myFunction(4,3);
        console.log(x);
        console.log("JavaScript function can be used in expressions");
        function myFunction4(a,b)
        {
            return a*b;
        }
        let x1=myFunction4(4,3)*2;
        console.log(x1);
    </script>
</body>
</html>
