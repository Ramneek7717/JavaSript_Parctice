<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        console.log("Function Expression");
        console.log("A function can be stored in a variable ");
        const x=function(a,b){return a*b};
        console.log(x);
        console.log("After a function expression has been stored in a variable,the variable can be used as a function");
        let z=x(4,3);
        console.log(z);
    </script>
</body>
</html>
