    <h1>Waiting for Intervals:</h1>
    <p>When using the JavaScript function setInterval(), you can specify a callback function to be executed for each interval:</p>
    <h2>setInterval() with a Callback</h2>
    <p>Using setInterval() to display the every second(1000 milliseconds).</p>
    <h1 id="demo"></h1>
    <script>
        setInterval(myFunction,1000);
        function myFunction()
        {
            let d= new Date();
            document.getElementById("demo").innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
        }
    </script>
