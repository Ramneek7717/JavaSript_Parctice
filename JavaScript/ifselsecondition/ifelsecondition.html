<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else condition</title>
</head>
<body>
    <script>
        console.log("If the hour is less than 18,create a \"Good day\" greeting, otherwise \"Good evening\" \n");
        if(new Date().getHours()<18)
        {
          console.log("Good day");
        }
        else
        {
            console.log("Good evening");
        }
    </script>
</body>
</html>
