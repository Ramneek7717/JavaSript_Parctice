<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if condition</title>
</head>
<body>
    <script>
        console.log("Display \"Good day!\" if the hour is less than 18:00 \n");
        if(new Date().getHours()<18)
        {
            console.log("Good Day! ");
        }
    </script>
</body>
