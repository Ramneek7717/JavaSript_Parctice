<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding HTML Elements BY HTML Object Collections</title>

</head>
<body>
    <h1>Finding HTML Elements by HTML Object Collections</h1>
    <p>This example finds the form element with <span style="color:red">id="frm1"</span>,in the forms collection,and displays all element values:</p>
    <p>Finding HTML Elements Using <b>document.forms</b>.</p>
    <form id="frm1" action="">
        First name: <input type="text" name="fname"  value="Donald"><br>
        Last name: <input type="text" name="lname" value="Duck"><br>
        <input type="submit" value="Submit">
    </form>
    <p>
        These are the values of each element in the form:
    </p>
    <p id="demo"></p>
    <script>
        const x=document.forms["frm1"];
        let text="";
        for( let i=0;i<x.length;i++)
        {
            text+=x.elements[i].value+"<br>"
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
