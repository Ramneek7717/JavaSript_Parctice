<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.link</title>
</head>
<body>
    <h1>Finding HTML Elements Using document.links</h1>
    <p>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    </p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="Number of Links: "+document.links.length;
    </script>
</body>
</html>
