<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.scripts</title>
</head>
<body>
    <h1>Finding HTML Elements Using document.scripts</h1>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="Number of scripts: "+document.scripts.length;
    </script>
</body>
</html>
