<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding HTML Elements by Class Name</title>
</head>
<body>
    <h1>Finding HTML Elements by Class Name</h1>
    <p>If you want to find all HTML elements with the same class name,use <span style="color: red;">getElementByClassName()</span>.</p>
    <p>This example returns a list of all elements with <span style="color: red;">class="intro"</span>.</p>
    <p class="intro">Hello World!</p>
    <p class="intro">This example demonstrates the <b>getElementByClassName</b> method.</p>
    <p id="demo"></p>
    <script>
        const x=document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML='The first paragraph (index 0) with class="intro" is : '+x[0].innerHTML;
    </script>
    
</body>
</html>
