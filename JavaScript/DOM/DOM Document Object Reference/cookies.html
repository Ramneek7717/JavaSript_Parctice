<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Document cookie</title>
</head>
<body>
    <h1>DOM document Cookie</h1>
    <h3>The Document Object <br>
        The activeElement Property <br>
    </h3>
    <p>Cookies associated with this document:</p>
    <p id="demo"></p>
    <script>
        let allCookies=document.cookie;
        document.getElementById("demo").innerHTML=allCookies;
    </script>
</body>
</html>
