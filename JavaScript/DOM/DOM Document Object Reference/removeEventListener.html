<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document removeEventListener()</title>
</head>
<body>
    <h1>HTML DOM Document removeEventListener</h1>
    <h3>Remove a "mousemove" event handler:</h3>
     <p>A mousemove event handler displays a random number every time you move your mouse in this document.</p>
     <p>Click "Remove" to remove the event handler.</p>
     <button onclick="removeHandler()">Remove</button>
     <p id="demo"></p>
     <script>
        document.addEventListener("mousemove",myFunction);
        function myFunction()
        {
            document.getElementById("demo").innerHTML=Math.random();
        }
        function removeHandler()
        {
            document.removeEventListener("mousemove",myFunction);
        }
     </script>
</body>
</html>
