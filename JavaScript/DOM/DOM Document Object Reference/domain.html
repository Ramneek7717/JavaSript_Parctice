<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document Domain</title>
</head>
<body>
    <h1>HTML DOM DOcument Domain</h1>
    <p>The domain name of the server that loaded this document:</p>
    <p id="demo"></p>
    <script>
        let myDomain=document.domain;
        document.getElementById("demo").innerHTML=myDomain;
    </script>
</body>
</html>
