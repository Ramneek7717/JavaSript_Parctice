<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document inputEncoding</title>
</head>
<body>
    <h1>HTML DOM Document inputEncoding</h1>
    <h3>Display the character encoding fir this document:</h3>
    <p id="demo"></p>
    <script>
        let encoding=document.inputEncoding;
        document.getElementById("demo").innerHTML=encoding;
    </script>
</body>
</html>
