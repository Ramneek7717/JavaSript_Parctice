    <h4>Using the <b>form.elements collection </b> to get the value of each element in the form :</h4>
    <form action="">
       <p>
          First name : <input type="text" name="fname" id="" value="Donald">
        </p>
        <p>
           Last name: <input type="text" name="lname" id="" value="Duck">
        </p>
        <p>
           City : <input type="text" name="city" id="" value="Duckburg">
        </p>
        <input type="submit" name="submit" id="" value="Submit">
        <p>The value of each element in the form is:</p>
        <p id="demo"></p>
    </form>
    <script>
        const forms=document.forms[0];
        console.log(forms);
        let text="";
        for(let i=0;i<forms.length;i++)
        {
            text+=forms.elements[i].value+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
