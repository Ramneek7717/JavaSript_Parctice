<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document readyState</title>
</head>
<body>
    <h1>HTML DOM Document readyState</h1>
    <h3>Return the loading status of the document:</h3>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=document.readyState;
    </script>
</body>
</html>
