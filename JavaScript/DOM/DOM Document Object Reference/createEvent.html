<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document createEvent()</title>
</head>
<body>
    <h1>HTML DOM Document createEvent()</h1>
    <p>Simulate a mouseover event:</p>
    <p>The createEvent() method allows you to simulate events.</p>
    <p>'myDiv' will get a new star every ttime you mouse over it:</p>
    <div id="myDiv" style="padding: 50px; background-color: yellow;" onmouseover="this.innerHTML+='*';">*</div>
    <p><button onclick="myFunction(event)">Simulate Mouse Over</button></p>
    <script>
        function myFunction(event)
        {
            const ev=document.createEvent("MouseEvent");
            ev.initMouseEvent("mouseover",true,true,window,0,0,0,0,0,false,false,false,false,0,null);
            document.getElementById("myDiv").dispatchEvent(ev);
        }
    </script>
</body>
</html>
