<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document adoptNode()</title>
</head>
<body>
    <h1>HTML DOM Document adoptNode()</h1>
    <p>Adopt the first h1 element that appears in an iframe(another document):</p>
    <iframe src="addEventListener.html" frameborder="1" id="myFrame" style="height: 380px; width:520px"></iframe>
    <p>Click "Try it to adpt the first H1 element in the iframe."</p>
    <button onclick="myFunction()">
        Try it
    </button>
    <script>
        function myFunction()
        {
            const frame = document.getElementById("myFrame");
            const h1 = frame.contentWindow.document.getElementsByTagName("H1")[0];
            const node = document.adoptNode(h1);
            document.body.appendChild(node);

        // const h1=frame.contentWindow.document.getElementById("H1")[0];
        // const node=document.adoptNode(h1);
        // document.body.appendChild(node);
        }
    </script>
</body>
</html>
