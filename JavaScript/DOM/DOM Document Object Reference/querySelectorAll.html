    <h3>Set the background color of all h3 and span elements:</h3>
    <h1>A H1 element</h1>
    <h2>A H2 element</h2>
    <h3>A H3 element</h3>
    <p>A p element.</p>
    <p>A p element with a <span style="color: brown;">span</span> element.
    </p>
    <script>
        const list=document.querySelectorAll("h3,span")
        for(i=0;i<list.length;i++)
        {
            list[i].style.backgroundColor="green";
