<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML DOM Document documentMode</title>
</head>
<body>
    <h1>HTML DOM Document documentMode</h1>
    <p>Get the mode used by the browser to render this document:</p>
    <p>The document mode is:</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=document.documentMode;
    </script>
</body>
</html>
