<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document baseURL</title>
</head>
<body>
    <h1>HTML DOM Document baseURL</h1>
    <p>Get the baseURI of the document:</p>
    <p id="demo"></p>
    <script>
        let base=document.baseURI;
        document.getElementById("demo").innerHTML=base;
    </script>
</body>
</html>
