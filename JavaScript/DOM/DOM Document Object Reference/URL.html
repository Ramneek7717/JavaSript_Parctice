<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM  Document URL</title>
</head>
<body>
    <h1>HTML DOM Document URL</h1>
    <h3>Return the full URL of the document:</h3>
    <p id="demo"></p>
     <script>
        let url=document.URL;
        document.getElementById("demo").innerHTML=url;
     </script>
    </body>
</html>
