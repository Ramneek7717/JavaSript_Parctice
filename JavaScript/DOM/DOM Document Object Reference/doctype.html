<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Document doctype</title>
</head>
<body>
    <h1>HTML DOM Document doctype</h1>
    <p>Get the Doctype name of an HTML Document:</p>
    <p>The documnet.doctype.name is :</p>
    <p id="demo"></p>
    <script>
        const doctypeObj=document.doctype;
        document.getElementById("demo").innerHTML=doctypeObj.name;
    </script>

</body>
</html>
