    <h3>Loop over all links and output the URL(href) of each:</h3>
    <img src="planets.jpg" alt="planets" width="145" height="126" usemap="#planetmap">
    <map name="planetmap">
        <area shape="rect" coords="0,0,82,126" href="sun.jpg" alt="sun">
        <area shape="circle" coords="90,58,3" href="mercur.jpg" alt="mercur">
        <area shape="circle" coords="124,58,8" href="venus.jpg" alt="venus">
    </map>
    <p><a href="#">HTML Tutorial</a></p>
    <p><a href="#">CSS Tutorial</a></p>
    <p>The URL of all links:</p>
    <p id="demo"></p>
    <script>
        const links=document.links;
        let text="";
        for(let i=0;i<links.length;i++)
        {
            text+=links[i].href+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
