    <h3>Get the value of the onclick attribute of a button element:</h3>
    <button id="myButton" onclick="myFunction()">BUTTON</button>
    <p>The value of the onclick attribute of the button is:</p>
    <p id="demo"></p>
    <script>
        const myButton=document.getElementById("myButton");
        let text=myButton.getAttribute("onclick");
        document.getElementById("demo").innerHTML=text;
    </script>
