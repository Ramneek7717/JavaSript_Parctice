     <h3>Get the value of the obclick attribute node of a button element:</h3>
     <p>Click the button to dispaly the value of the onclick attribute node of the button element.</p>
     <button id="myBtn" onclick="myFunction()">Try it</button>
     <p id="demo"></p>
     <script>
        function myFunction()
        {
            var element=document.getElementById("myBtn");
            var attr=element.getAttributeNode("onclick").value;
            document.getElementById("demo").innerHTML=attr;
        }
