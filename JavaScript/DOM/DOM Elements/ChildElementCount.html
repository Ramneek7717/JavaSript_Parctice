    <h3>childElementCount returns the same as children.length:</h3>
    <div id="myDiv1">
        <p>First p element.</p>
        <p>Second p element.</p>
    </div>
    <p>Number of children in the div element is:</p>
    <p id="demo"></p>
    <script>
        let numb=document.getElementById("myDiv1").children.length;
        document.getElementById("demo").innerHTML=numb;
    </script>

</body>
