    <h3>Remove focus from an a element:</h3>
    <a href="https://www.w3schools.com" id="myAnchor">Visit w3schools.com</a>
    <p>Click the buttons to give or remove focus from the link above.</p>
    <input type="button" name="" id="" value="Get focus" onclick="getfocus()">
    <input type="button" name="" id="" value="Lose focus" onclick="loseFocus()">
    <script>
        function getfocus()
        {
            document.getElementById("myAnchor").focus();
        }
        function loseFocus()
        {
            document.getElementById("myAnchor").blur();
