        <h3>However, if the &lt;h3&gt; element was placed before the &lt;h2&gt; element in &lt;div&gt;.The &lt;h3&gt; element is the one that will get the red background color.</h3>
        <div id="myDiv">
            <h3>A h3 element in div</h3>
            <h2>A h2 element in div</h2>
        </div>
        <script>
            var x=document.getElementById("myDiv");
            x.querySelector("h2,h3").style.backgroundColor="red";
