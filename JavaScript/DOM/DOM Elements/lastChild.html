    <h3>However, if you remove the whitespace from the source,there are no #text nodes in "myDiv":</h3>
    <p>Click the button to get the node name of the DIV's last child node.</p>
    <div id="myDiv"><p>A P element-First child in div</p><span>A Span element- Last child in div</span></div>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction()
        {
            var x=document.getElementById("myDiv").lastChild.nodeName;
