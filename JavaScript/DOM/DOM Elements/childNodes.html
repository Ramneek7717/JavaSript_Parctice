    <h3>Get the text of the third child node of a select element:</h3>
    <select id="mySelect" style="width:100px" size="5"><option>Audi</option><option>BMW</option><option>Saab</option><option>Volvo</option></select>

    <p>The text of the third child node of the select element is:</p>
    <p id="demo"></p>
    
    <script>
      let text=document.getElementById("mySelect").childNodes[2].text;
      document.getElementById("demo").innerHTML=text;
