    <h3>Chnage the value of the target attribute to "_self":</h3>
    <a href="https://www.w3schools.com" id="myA" target="_blank">W3schools</a>
    <p>Click "Chnage" to change the link traget to "_self"</p>
    <button onclick="myFunction()">Change</button>
    <p>Try clicking the link before and after "Change".</p>
    <script>
        function myFunction()
        {
            const element=document.getElementById("myA");
            if(element.hasAttribute("target"))
            {
                element.setAttribute("traget","_self");
            }
        }
    </script>
