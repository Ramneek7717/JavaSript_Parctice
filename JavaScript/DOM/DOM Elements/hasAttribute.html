 <h3>If an a element has a target attribute, chnage the value to "-self":</h3>
 <a href="https://www.w3schools.com" target="_blank" id="myA">W3schoold</a>.
 <p>Click "Change" to chnage the link target to "_self_".</p>
 <button onclick="myFunction()">Change</button>
 <p>Try clicking the link before and after "Change".</p>
 <script>
    function myFunction()
    {
        const element=document.getElementById("myA");
        if(element.hasAttribute("target"))
        {
            element.setAttribute("target","_self");
        }
    }
 </script>
