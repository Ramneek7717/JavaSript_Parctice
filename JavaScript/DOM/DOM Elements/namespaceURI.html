    <h3>Get the namespaceURI of an element an XHTML document:</h3>
    <p id="myP">The namespace URI of this paragraph is:</p>
    <p id="demo"></p>
    <script>
        let uri=document.getElementById("demo").namespaceURI;
        document.getElementById("demo").innerHTML=uri;
