<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Element lang</title>
</head>
<body>
    <h1>HTML DOM Element lang</h1>
    <h3>Get the language code of an element:</h3>
    <p id="myP" lang="english">The language code of this paragraph is:</p>
    <p id="demo"></p>
    <script>
        let text=document.getElementById("myP").lang;
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
