     <h3>Loop all children of body and chnage their background:</h3>
      <p>Click "Chnage" to change the background of all child elements of body.</p>
      <button onclick="myFunction()">Change</button>
      <h2>I am a h2 element</h2>
      <div>I am a div element</div>
      <span>I am a span element</span>
      <script>
        function myFunction()
        {
            const collection=document.body .children;
            for(let i=0;i<collection.length;i++)
