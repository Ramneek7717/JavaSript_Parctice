    <h3>Copy the "demo" element, including attribute and child elements,and append it to the document:</h3>
    <button onclick="myFunction()">Copy</button>
    <p>Click "Copy" to copy the "demo" element, including all its attributes and child elements, and append it to the document.</p>
    <div id="demo" style="border:1px solid black;background-color: pink;">
       <p style="color: red;">A P element</p>
       <p style="color:green;">A P element</p>
       <p style="color: blue;">A P elment</p>
    </div>
    <script>
        function myFunction()
        {
            const node=document.getElementById("demo");
            const clone=node.cloneNode("true");
            document.body.appendChild(clone);
        }
