    <h3>Remove an element from its parent and insert it into another document:</h3>
    <h1 id="myH1">The Element Object</h1>
    <h2>The removeChild() Method</h2>
    <iframe src="remove.html" frameborder="2" style="height: 400px;width: 650px;"></iframe>
    <p>Click the button to remove the h1 from its parent and insert it into the other document.</p>
    <button onclick="remove()">Remove</button>
    <button onclick="insert()">Insert</button>
    <script>
        const child=document.getElementById("myH1");
        function remove()
        {
         child.parentNode.removeChild(child);
        }
        function insert() {
         const frame = document.getElementsByTagName("iframe")[0]
         const h = frame.contentWindow.document.getElementsByTagName("h1")[0];
         const x = document.adoptNode(child);
         h.appendChild(x); 
        }
    </script>
