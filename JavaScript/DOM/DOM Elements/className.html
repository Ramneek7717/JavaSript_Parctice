        <body style="font-size:20px;height:1500px">
            <h1>The DOM element className</h1>
          <h3>If you scroll 50 pixels from the top of this page,the class "test" is added:</h3>
           <h1>The onscrool event</h1>
           <p id="myP" style="position: fixed;">
            If you scroll 50 pixels down from the top of this page, the class "test" is added to this paragraph. <br>
            scroll up again to remove the class.
           </p>
           <script>
            window.onscroll=function()
            {
                myFunction();
            }
            function myFunction()
            {
                if(document.documentElement.scrollTop>50)
                document.getElementById("myP").className="test";
                else
                document.getElementById("myP").className="";
            }
           </script>
