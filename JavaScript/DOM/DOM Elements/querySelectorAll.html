<h3>Set the background color of all &lt;h3&gt; and &lt;span&gt; elements in a document:</h3>
  <h1>A h1 element</h1>
  <h2>A h2 element</h2>
  <h3>A h3 element</h3>
  <p>A p element</p>
  <p>A p element with a <span style="color: brown;">span</span> element.</span></p>
<script>
    const list=document.querySelectorAll("h3,span");
    for(let i=0;i<list.length;i++)
    {
        list[i].style.backgroundColor="red";
    }
</script>
