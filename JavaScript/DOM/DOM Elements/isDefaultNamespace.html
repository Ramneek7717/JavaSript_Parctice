<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Element isDefaultNameSpace()</title>
</head>
<body>
    <h1>HTML DOM Element isDefaultNamespace()</h1>
    <h3>Is the defined namespace the default namespace?</h3>
    <p>Is the specified namespace defalut?</p>
    <p id="demo"></p>
    <script>
        const element=document.documentElement;
        let answer=element.isDefaultNamespace("http://www.w3.org/1999/xhtml");
        document.getElementById("demo").innerHTML=answer;
    </script>
</body>
</html>
