    <h3>Get the tab order of the first &lt;a&gt; element:</h3>
    <a href="https://www.w3schools" tabindex="2">W3schools</a>
    <a href="https://www.google.com" tabindex="1">Google</a><br>
    <a href="https://www.microsoft.com" tabindex="3">Microsoft</a>
    <p>The tab order of the first link is:</p>
    <p id="demo"></p>
    <script>
        let order=document.getElementsByTagName("A")[0].tabIndex;
        document.getElementById("demo").innerHTML=order;
    </script>
