<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Element offsetParent property</title>
</head>
<body>
    <h1>HTML DOM Element offsetParent Property</h1>
    <h3>Get the offsetParent of "myDiv":</h3>
    <div id="myDiv">
        <p>My offsetParent is:</p>
        <p id="demo"></p>
    </div>
    <script>
        const element=document.getElementById("myDiv");
        document.getElementById("demo").innerHTML=element.offsetParent;
    </script>
</body>
</html>
