     <h3>Remove an event handler:</h3>
     <h2>The removeEvnetListener() Method</h2>
     <div id="myDIV">This orange element has an onmousemove event handler that displays a random number when you move the mouse inside.</div>
     <p>Click "Remove" to remove the event handler.</p>
     <button onclick="removeHandler()">Remove</button>
     <p id="demo"></p>
     <script>
        const myDiv=document.getElementById("myDIV");
        myDiv.addEventListener("mousemove",myFunction);
        function removeHandler()
        {
            myDiv.removeEventListener("mousemove", myFunction);
        }  
        function myFunction()
        {
            document.getElementById("demo").innerHTML=Math.random();
        }
     </script>
