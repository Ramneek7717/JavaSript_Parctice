      <h3>Change the color of all elements in "myDiv" with class="child":</h3>
      <div id="myDiv">
        <p class="child">I am a paragraph.</p>
        <p class="child">I am a paragraph.</p>
        <p class="child">I am a paragraph.</p>
        <p>I am a paragraph <span class="child">with a span element</span>.</p>
      </div>
      <p>Click "Change" to chnage the color of all elements with class="child":</p>
      <button onclick="myFunction()">Change</button>
      <script>
        function myFunction()
        {
            const element=document.getElementById("myDiv");
            const node=element.getElementsByClassName("child");
            for(let i=0;i<node.length;i++)
            {
                node[i].style.color="red";
            }
        }
      </script>
