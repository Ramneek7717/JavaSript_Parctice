    <h3>Get the text of the last child of a select element:</h3>
    <select name="" id="mySelect" size="5">
        <option value="">Audi</option>
        <option value="">BMW</option>
        <option value="">Saab</option>
        <option value="">Volvo</option>
    </select>
    <br><br>
    <p>The text of the last cxhild of the select element is:</p>
    <p id="demo"></p>
    <script>
        const element=document.getElementById("mySelect");
        document.getElementById("demo").innerHTML=element.lastElementChild.text;
