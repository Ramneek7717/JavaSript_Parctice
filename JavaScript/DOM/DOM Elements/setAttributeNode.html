    <h3>Set thehref atttribute node of a &lt;a&gt; element:</h3>
    <a id="myAnchor">Go to w3schools.com</a>
    <p>Click "Add" to add a href attribute to the anchor above.</p>
    <button onclick="myFunction()">Add</button>
    <script>
        function myFunction()
        {
            const attr=document.createAttribute("href");
            attr.value="https://www.w3schools.com";
            const element=document.getElementById("myAnchor");
            element.setAttributeNode(attr);
        }
    </script>
