        .slideUp{
        animation-name: slideUp;

        animation-duration: 1s;
        animation-duration: 1s;
        visibility: visible;
        }
        @keyframes slideUp
        {
            0%
            {
                opacity: 0;
                transform: translateY(70%);
            }
            100%{
                opacity: 1;
                transform: translateY(0%);
            }
        }

   <body>
   <h3>Slide in an element when the user has scrolled down 350 pixels from the top of the page(add the slideUp class):</h3>]
    <h1>The onscroll Event</h1>
    <p>Scroll down this page.</p>
    <p>When you have scrolled 350px from the top,an image will slide in.</p>
     <hr>
     <div class="col-1">
        <img src="img_pulpit.jpg" alt="" id="myImg" width="304" height="228">
     </div>
     <div class="col-2">
        Just some text..
     </div>
     <script>
        window.onscroll=function(){myFunction()};
        function myFunction()
        {
            if(document.documentElement.scrollTop>350)
            {
                document.getElementById("myImg").className="slideUp";
            }
        }
     </script>
