<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Content</title>
</head>
<body>
    <h1>Dynamic HTML Content </h1>
    <p>JavaScript can create dynamic HTML content:
        <br>
        Date : Tue Jan 30 2024 08:28:23 GMT+0530 (India Standard Time)</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="Date :"+Date();
    </script>
</body>
</html>
