<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
    <h1>document.write</h1>
    <p>In JavaScript, <span style="color: red;">document.write()</span> can be used to write directly to the HTML output stream:</p>
    <p>Bla, bla, bla</p>
    <script>
        document.write(Date());
    </script>
    <p>Bla, bla, bla</p>
</body>
</html>
