    <h3>This shorthand produces the same result:</h3>
    <p id="myElement">This example uses a shorthand method for the namedItem() method.</p>
    <p>Click "Get" to get the content of the p element with id="myElement":</p>
    <button onclick="myFunction()">Get</button>
    <p id="demo"></p>
    <script>
        function myFunction()
        {
            const collection=document.getElementsByTagName("p");
            const element=collection["myElement"];
            document.getElementById("demo").innerHTML=element.innerHTML;
        }
    </script>
