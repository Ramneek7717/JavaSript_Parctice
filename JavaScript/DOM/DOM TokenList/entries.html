    <h3>List the entries of the list:</h3>
    <h2>The entries() Method</h2>
    <p>The entries in the list are:</p>
    <p id="demo" class="c1 c2 c3"></p>
    <script>
        let list=document.getElementById("demo").classList;
        let text="";
        for(let x of list.entries())
        {
            text+=x[0]+" "+x[1]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>

</body>
