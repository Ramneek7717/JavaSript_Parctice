    <h3>Get the first item in the list:</h3>
    <h2>The item() Method</h2>
    <p>The first item in the list is:</p>
    <p id="demo" class="c1 c2 c3"></p>
    <script>
        let list=document.getElementById("demo").classList;
        let item=list.item(0);
        document.getElementById("demo").innerHTML=item;
    </script>
