    <h3>Get the value of the onclick attribute of a button:</h3>
    <button id="myButton" onclick="myFunction()">Get it</button>
    <p>The value of the onclick attribute of the button is:</p>
    <p id="demo"></p>
    <script>
    const nodeMap=document.getElementById("myButton").attributes;
    let value=nodeMap.getNamedItem("onclick").value;
    document.getElementById("demo").innerHTML=value;
