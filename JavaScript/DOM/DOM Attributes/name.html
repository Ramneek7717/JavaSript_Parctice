<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Attribute name</title>
</head>
<body>
    <h1>HTML DOM Attribute name</h1>
    <h3>Get the name of an attribute:</h3>
     <p>The name property returns the name of an attribute:</p>
    <p id="demo"></p>
    <script>
        const element = document.getElementById("demo");
         let aName = element.attributes[0].name;
       document.getElementById("demo").innerHTML = aName;
    </script>

</body>
</html>
