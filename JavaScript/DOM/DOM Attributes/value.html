    <h3>Change the value of the src attribute of an image:</h3>
     <p>Use the getAttributeNode() method:</p>
      <p>Click to change the src attribute of the image:</p>
      <button onclick="myFunction()">Click</button>
      <img src="pic_bulboff.gif" alt="pic_bulboff" id="light" width="100" height="180">
      <script>
        function myFunction()
        {
            const element=document.getElementById("light");
            element.getAttributeNode("src").value="pic_bulbon.jpg";
        }
      </script>
