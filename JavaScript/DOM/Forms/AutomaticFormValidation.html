<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic HTML Form Validation</title>
</head>
<body>
    <h1>Automatic HTNL Form Validation</h1>
    <p>HTML form Validation can be performed automatically by the browswe:</p>
    <p>If a form field(fname) is empty,the <span style="color: red;">required</span> attribue prevents this form form being submitted:</p>
    <form action="" method="post">
        <input type="text" name="fname" id="" required>
        <br>
        <input type="submit" value="Submit" id="">
        <p>If you click submit,without filling out the text field,your browser will disply an error message.</p>
    </form>
</body>
</html>
