<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set the style Properties of an existing element:</title>
</head>
<body>
    <h1>Set the style Properties of an existing element:</h1>
    <h1 id="myH1">How to change the style of a header</h1>
    <button onclick="myFunction()">Try it</button>
    <script>
        function myFunction()
        {
            document.getElementById("myH1").style.color="red";
        }
    </script>
</body>
</html>
