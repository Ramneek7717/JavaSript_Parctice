<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing a specified element's style object:</title>
    <style>
     
    </style>
</head>
<body>
    <h1>Accessing a specified element's style Object:</h1>
     <h1 id="myH1" style="color: red;">My Header</h1>
     <p>Click the button to get the style property of the H1 element.</p>
     <button onclick="myFunction()">Try it</button>
     <p id="demo"></p>
     <script>
        function myFunction(){
            var x=document.getElementById("myH1").style.color;
            document.getElementById("demo").innerHTML=x;
        }
     </script> 
</body>
</html>
