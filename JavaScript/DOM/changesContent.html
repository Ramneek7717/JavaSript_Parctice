<head>

    <title>Changes the content</title>
</head>
<body>
    <h1>Changes the content</h1>
    <p>The following example changes the content( the <span style="color: red;"> innerHtml</span>) of the <span style="color: red;"><</span><span style="color: red;">p</span><span style="color: red;">></span> element with  <span style="color: red;">id="demo"</span>:</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="Hello World ! "
    </script>
</body>
