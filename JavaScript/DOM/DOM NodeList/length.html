     <h3>Loop over all child nodes nodes and collect the name of each node:</h3>
     <h2>The item() or[] method</h2>
     <!-- This is a comment node! -->
     <p>The node names of the body element's child nodes are:</p>
     <p id="demo"></p>
     <p><strong>Note:</strong>WhiteSpace between elements are text nodes.</p>
     <script>
        const list= document.body.childNodes;
        let text="";
        for(let i=0;i<list.length;i++)
        {
            text+=list[i].nodeName+"<br>"
        }
        document.getElementById("demo").innerHTML=text;
