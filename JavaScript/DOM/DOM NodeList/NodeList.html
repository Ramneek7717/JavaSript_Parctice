        <h4>The <b>length</b> property is useful when you want to loop through the nodes in a node list:</h4>
        <h3>Chnage the color of all &lt;p&gt; elements in a node list:</h3>
        <p>Hello World!</p>
        <p>Hello Noeway!</p>
        <p>Click the button to chnage the color of all p elements.</p>
        <button onclick="myFunction()">Try it</button>
        <script>
            function myFunction()
            {
                const myNodeList=document.querySelectorAll("p");
                for(let i=0;i<myNodeList.length;i++)
                {
                    myNodeList[i].style.color="red";
                }
            }
        </script>
