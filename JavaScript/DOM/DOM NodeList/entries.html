    <h3>Get the values of the &lt;body&gt; elements's child nodes:</h3>
    <p>WhiteSpace between elements are text nodes.Comment are also nodes.</p>
    <p>The body element's child nodes are:</p>
    <p id="demo"></p>
    <script>
        const list=document.body.childNodes;
        let text="";
        for(let x of list.values())
        {
            text+=x+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
