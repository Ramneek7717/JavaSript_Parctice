      <h3>List the types of the document's child nodes:</h3>
      <p>Whitesoace between elements are text nodes.comments are also nodes.</p>
      <p>The types of the body elements's child nodes are:</p>
      <p id="demo"></p>
      <script>
        const list=document.body.childNodes;
        let text="";
        for(let x of list.values())
        {
            text+="Type: "+x.nodeType+" "+x.nodeName+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
      </script>
